<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <style>
    .v-enter-active {
      transition: all .5s ease;
    }
    .v-leave-active {
      transition: all 1s
    }
    .v-leave-active {
      position: absolute;
    }
    .v-enter, .v-leave-to {
      opacity: 0;
    }
    .v-leave-to {
      transform: translateX(15px);
    }
  </style>
</head>
<body>
<div id="app">
  <button v-on:click="count++">
    +1
  </button>
  <transition>
    <p :key="count">{{count}}</p>
  </transition>
</div>
<script>
new Vue({
  el: '#app',
  data: {
    count: 0
  }
});
</script>
</body>
</html>
