<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div v-bind:style="styleObject">スタイル適用</div>
  </div>
  <script>
  new Vue({
    el: '#app',
    data: {
      styleObject: {
        color: 'white',
        backgroundColor: 'red',
        fontSize: '30px'
      }
    }
  })
  </script>
</body>
</html>
