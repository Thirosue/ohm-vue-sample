<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p><a v-bind:href="book.url">{{book.title}}</a><p>
  <p>
    <span>{{book.author}}</span>
  </p>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      book: {
        title: 'Pythonで機械学習入門 深層学習から敵対的生成ネットワークまで',
        author: '大関 真之 著',
        url: 'https://www.ohmsha.co.jp/book/9784274222863/'
      }
    }
  });
</script>
</body>
</html>
