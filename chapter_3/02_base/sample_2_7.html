<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
  本日は {{ date | parseDate }} です。<br/>
  料金は {{ price | parsePrice }} になります。
</div>
<script>
  //グローバルフィルターの利用
  //アロー関数式(=>)で簡潔に記載できる
  Vue.filter('parseDate', date => date.getFullYear() + '年' + ( date.getMonth() + 1 ) + '月' + date.getDate() + '日');
  Vue.filter('parsePrice', price => Number(price).toLocaleString() + '円');

  new Vue({
    el: '#app',
    data: {
      date: new Date(),
      price: 10000
    }
  });
</script>
</body>
</html>
